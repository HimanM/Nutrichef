<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}NutriChef{% endblock %}</title>
    <style type="text/css">
        /* Email client reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Base styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #f8fafc;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #1e293b;
        }
        
        /* Container styles */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        /* Header styles */
        .email-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 30px 40px;
            text-align: center;
        }
        
        .logo-section {
            margin-bottom: 0;
        }
        
        .logo-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 12px;
            vertical-align: middle;
            text-align: center;
            line-height: 40px;
        }
        
        .logo-text {
            display: inline-block;
            color: #ffffff;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            vertical-align: middle;
            letter-spacing: -0.5px;
        }
        
        /* Content styles */
        .email-content {
            padding: 40px;
        }
        
        .content-section {
            margin-bottom: 30px;
        }
        
        .greeting {
            font-size: 18px;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 16px;
        }
        
        .message-text {
            font-size: 16px;
            line-height: 1.7;
            color: #475569;
            margin-bottom: 16px;
        }
        
        /* Button styles */
        .btn-container {
            text-align: center;
            margin: 32px 0;
        }
        
        .btn-primary {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.25);
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(16, 185, 129, 0.35);
        }
        
        /* Divider styles */
        .divider {
            height: 1px;
            background-color: #e2e8f0;
            margin: 30px 0;
        }
        
        /* Footer styles */
        .email-footer {
            background-color: #f8fafc;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer-text {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 16px;
        }
        
        .footer-links {
            margin-bottom: 16px;
        }
        
        .footer-link {
            color: #10b981;
            text-decoration: none;
            margin: 0 12px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .footer-link:hover {
            text-decoration: underline;
        }
        
        .footer-tagline {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 16px;
        }
        
        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: 0 !important;
            }
            
            .email-header,
            .email-content,
            .email-footer {
                padding: 24px !important;
            }
            
            .logo-text {
                font-size: 24px !important;
            }
            
            .btn-primary {
                width: 100% !important;
                padding: 16px !important;
                box-sizing: border-box;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .email-container {
                background-color: #1e293b !important;
            }
            
            .email-content {
                background-color: #1e293b !important;
            }
            
            .message-text {
                color: #cbd5e1 !important;
            }
            
            .greeting {
                color: #f1f5f9 !important;
            }
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table class="email-container" cellpadding="0" cellspacing="0" border="0">
                    <!-- Header -->
                    <tr>
                        <td class="email-header">
                            <div class="logo-section">
                                <div class="logo-icon">
                                    <img src="https://i.imgur.com/HeSQprk.png" alt="NutriChef logo" style="width:40px;height:40px;display:inline-block;vertical-align:middle;border-radius:50%;object-fit:cover;border:0;" />
                                </div>
                                <h1 class="logo-text">NutriChef</h1>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td class="email-content">
                            {% block content %}
                            <!-- Content will be inserted here -->
                            {% endblock %}
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td class="email-footer">
                            <div class="footer-text">
                                Thank you for choosing NutriChef for your culinary journey!
                            </div>
                            
                            <div class="footer-links">
                                <a href="{{ frontend_url }}" class="footer-link">Visit Website</a>
                                <a href="{{ frontend_url }}/contact-us" class="footer-link">Contact Support</a>
                                <a href="{{ frontend_url }}/privacy" class="footer-link">Privacy Policy</a>
                            </div>
                            
                            <div class="footer-tagline">
                                NutriChef - Your Personal AI-Powered Cooking Assistant
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
